mutation register(
  $firstName: String!
  $lastName: String!
  $username: String!
  $password: String!
  $email: String!
) {
  register(
    options: {
      firstName: $firstName
      lastName: $lastName
      username: $username
      password: $password
      email: $email
    }
  ) {
    id
    firstName
    lastName
    email
    username
    onlineStatus
    lastSeen
  }
}
